<!-- Credit to http://aramzs.github.io/jekyll/social-media/2015/11/11/be-social-with-jekyll.html -->
<meta name="author" content="Arya Boudaie" />
<meta property="og:title"
    content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.title }}
    {% endif %}">

<meta property="og:description"
    content="
    {% if page.socialdescription %}
        {{ page.socialdescription | strip_html | strip_newlines | truncate: 160 }}
    {% elsif page.subtitle %}
        {{ page.subtitle | strip_html | strip_newlines | truncate: 160 }}
    {% elsif page.excerpt %}
        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.description }}
    {% endif %}">


<meta property="og:url"
    content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:locale" content="en_US" />

<meta name="twitter:site" content="@misingnoglic" />
<meta name="twitter:description" content="{% if page.subtitle %}{{ page.subtitle | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

{% if page.title %}
  <!-- Article specific OG data -->
  <!-- The OG:Type dictates a number of other tags on posts. -->
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{page.date}}" />

  <meta property="article:author" content="www.aryaboudaie.com" />
  <meta property="article:publisher" content="www.aryaboudaie.com" />

  {% if page.vertical %}
    <!-- Article section isn't a required property, but it can be good to have -->
    <meta property="article:section" content="{{page.vertical}}" />
  {% endif %}

  <!-- I use the page.categories property for OG tags. -->
  {% for tag in page.categories %}
    <meta property="article:tag" content="{{tag}}" />
  {% endfor %}

  <!-- I prefer the summary_large_image Twitter card for posts. -->
  <meta name="twitter:card" content="summary_large_image" />
  <!-- You, you're the creator. -->
  <meta name="twitter:creator" content="@misingnoglic" />
  <!-- This property is for the article title, not site title. -->
  <meta name="twitter:title" content="{{page.title}}" />
{% else %}
  <!-- OG data for homepage -->
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{site.title}}" />
{% endif %}

{% if page.image %}
  <meta property="og:image" content="{{page.image}}" />
  <meta name="twitter:image" content="{{page.image}}" />
{% else %}
  <meta property="og:image" content="https://i.imgur.com/iUyGPRU.jpg" />
  <meta name="twitter:image" content="https://i.imgur.com/iUyGPRU.jpg" />
{% endif %}
